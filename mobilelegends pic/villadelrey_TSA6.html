<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Bang Bang</title>
    <link rel="stylesheet" href="villadelrey_TSA6.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="mobilelegends pic/bangbanglogo.png" alt="Mobile Legends Logo" class="logo-pic">
                <span></span>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-links">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Heroes</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Items</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Emblem</a></li>
                <div class="logo-container">
                    <img src="mobilelegends pic/gplaylogo.png" alt="Google Play Logo" class="google-play-logo">
                    <img src="mobilelegends pic/app store logo.png" alt="App Store Logo" class="app-store-logo">
                </div>
            </ul>
        </div>
    </nav>

    <div class="boxes-container">
        <div class="box box-1">For you</div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
    </div>

    <div class="small-boxes">
        <div class="small-box small-box-1"></div>
        <div class="small-box small-box-2"></div>
        <div class="small-box small-box-3"></div>
    </div>

    <main>
        <div class="container">
            <div class="main-picture">
                <img src="mobilelegends pic/Paquito_29.webp" alt="Main Picture" class="main-pic">
            </div>
            <div class="sub-picture">
                <img src="mobilelegends pic/MLbackground.jpg" alt="Sub Picture" class="sub-pic">
            </div>
        </div>
        <section class="gallery">
            <div class="image-grid">
                <div><img src="mobilelegends pic/paquitonoskin.webp" alt="Paquito No Skin"></div>
                <div><img src="mobilelegends pic/paquitoskin1.jpg" alt="Paquito Skin 1"></div>
                <div><img src="mobilelegends pic/paquito2ndskin.webp" alt="Paquito 2nd Skin"></div>
                <div><img src="mobilelegends pic/paquito3rdskin.webp" alt="Paquito 3rd Skin"></div>
                <div><img src="mobilelegends pic/paquito4skin.webp" alt="Paquito 4th Skin"></div>
                <div><img src="mobilelegends pic/karina.webp" alt="Karina"></div>
                <div><img src="mobilelegends pic/fannylightborn.jpg" alt="Fanny Lightborn"></div>
                <div><img src="mobilelegends pic/gusion venom.jpg" alt="Gusion Venom"></div>
                <div><img src="mobilelegends pic/lingepicskin.jpg" alt="Ling Epic Skin"></div>
                <div><img src="mobilelegends pic/chouskin.jpg" alt="Chou Skin"></div>
                <div class="right-box"></div>
            </div>
        </section>
    </main>

</body>

</html>
